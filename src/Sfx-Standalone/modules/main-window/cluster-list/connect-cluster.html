<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>

    <!-- CSS imports -->
    <link href="../../../sfx/css/lib.min.css" rel="stylesheet" />
    <link href="../../../sfx/css/dark.min.css" rel="stylesheet" />
</head>

<body style="overflow:hidden">
    <div class="modal modal-content" style="display: block">
        <div class="modal-header">
            <h4 class="modal-title">Connect to Service Fabric cluster</h4>
        </div>
        <div class="modal-body">
            <p>Cluster URL</p>
            <input id="input-cluster-url" type="text" class="input-flat" value="" />
            <div class="checkbox-container">
                <label for="input-connect-locally">
                    <input id="input-connect-locally" type="checkbox" />
                    <label>
                        <!-- this is left empty intentionally -->
                    </label>Connect to localhost
                </label>
            </div>
        </div>
        <div class="modal-footer">
            <button id="btn-connect" type="submit" class="btn btn-primary">Connect</button>
            <button id="btn-exit" type="button" class="btn btn-default">Exit</button>
        </div>
    </div>    
</body>

<script type="text/javascript" src="../../../node_modules/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="./connect-cluster.script.js"></script>

</html>
