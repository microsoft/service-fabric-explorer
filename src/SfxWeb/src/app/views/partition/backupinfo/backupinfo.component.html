<section class="action-modal">
    <div class="modal-header">
        <h1 class="modal-title"> Backup Details</h1>
    </div>
    <div class="modal-body">
        <app-detail-view-part [data]="backupinfo"></app-detail-view-part>
    </div>
    <div class="modal-footer">
        <button type="button" class="flat-button" (click)="restore()">Restore</button>
        <button type="button" class="flat-button" (click)="cancel()">Ok</button>
    </div>
</section>
