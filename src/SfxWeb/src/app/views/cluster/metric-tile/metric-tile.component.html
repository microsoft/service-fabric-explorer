<div class="metric-container"
  [ngClass]="{'selected': metric.selected}" >
  <div class="metric-legend" [ngStyle]="{'background-color': metric.color}">
  </div>
  <div class="metric-title">{{metric.displayName}}</div>
  <div class="metric-ratio">{{metric.hasCapacity? metric.loadCapacityRatioString : "N/A"}}</div>
</div>
