<app-navbar [tabs]="tabs" type="Application" [name]="app?.name" [actions]="app?.actions">
    <app-arm-warning warning *ngIf="app?.isArmManaged" [resourceId]="app?.resourceId"></app-arm-warning>
    <app-warning warning *ngIf="app?.isUpgrading && app?.disabledServicesCount > 0" [description]="getDisabledServicesWarning()" iconSize="mif-2x" data-cy="disabledServicesWarning"></app-warning>
</app-navbar>
<div class="main-view">
    <div class="flex-child">
        <router-outlet></router-outlet>
    </div>
</div>
