<div *ngIf="replica">
    <div class="detail-pane essen-pane">
        <app-detail-view-part [data]="replica"></app-detail-view-part>
    </div>

    <div class="detail-pane essen-pane" *ngIf="replica.detail && replica.detail.isInitialized">
        <h2>
            Details
        </h2>
        <app-detail-view-part [data]="replica.detail"></app-detail-view-part>
    </div>
</div>
