<div class="tile-container">
    <!-- FMM Node Statistics Summary -->
    <app-essential-health-tile [listItems]="essentialItems"></app-essential-health-tile>

    <!-- Node Status Ring Chart (using tiles array) -->
    <app-dashboard-tile *ngFor="let tile of tiles" [data]="tile"></app-dashboard-tile>

    <!-- FMM Location Component -->
    <app-fmm-location></app-fmm-location>
</div>

<!-- FMM Nodes List -->
<div class="essen-pane detail-pane">
    <h4>Nodes List</h4>
    <div class="nav-wrapper">
        <ul ngbNav #nav="ngbNav" class="nav-wrapper">
            <li [ngbNavItem]="1">
                <a ngbNavLink class="nav-link">Seed Nodes ({{ seedNodes.length }})</a>
                <ng-template ngbNavContent>
                    <app-detail-list [list]="seedNodes" [listSettings]="listSettings"></app-detail-list>
                </ng-template>
            </li>
            <li [ngbNavItem]="2">
                <a ngbNavLink class="nav-link">Non-Seed Nodes ({{ nonSeedNodes.length }})</a>
                <ng-template ngbNavContent>
                    <app-detail-list [list]="nonSeedNodes" [listSettings]="listSettings"></app-detail-list>
                </ng-template>
            </li>
            <li [ngbNavItem]="3">
                <a ngbNavLink class="nav-link">All Nodes ({{ nodes.length }})</a>
                <ng-template ngbNavContent>
                    <app-detail-list [list]="nodes" [listSettings]="listSettings"></app-detail-list>
                </ng-template>
            </li>
        </ul>
    </div>
    <div [ngbNavOutlet]="nav"></div>
</div>
