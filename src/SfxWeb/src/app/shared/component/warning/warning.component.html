<div class="warning-message">
  <span class="{{iconSize}} mif-notification warning-icon"></span>
  <div>
    <div>
      {{description}}<ng-content select="[description-add-on]"></ng-content>
    </div>
    <div *ngIf="descriptionList.length">
      <ul>
        <li *ngFor="let lineItem of descriptionList">
          {{lineItem}}
        </li>
      </ul>

    </div>
    <div class="warning-link" *ngIf="linkText">
      <a [href]="link" target="_blank" class="link">{{linkText}}</a>
    </div>
  </div>
</div>
