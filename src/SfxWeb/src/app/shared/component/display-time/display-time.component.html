<ng-template #popTemplate>
    <div>
        <div>
            Local Time : {{ localTime | date:'medium' }}
        </div>
        <div>
            ({{timeSince}} ago )
        </div>
    </div>
</ng-template>
<div [ngbTooltip]="popTemplate" container="body"  tooltipClass="styled-tooltip">
    <span class="mif-hour-glass" style="color: #70daf8;"></span> {{time}}
</div>
