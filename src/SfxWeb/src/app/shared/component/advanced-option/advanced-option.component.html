<!-- the last tabbed element needs to close the drop down for accessability compliance -->
<div ngbDropdown placement="bottom-right" (openChange)="closeChange($event)" #myDrop="ngbDropdown">
    <button class="simple-button" ngbDropdownToggle aria-label="settings drop down">
        <span class="mif-tools"></span>
    </button>
    <div ngbDropdownMenu aria-labelledby="dropdownBasic1" class="dropdown-container">
        <table>
            <tr ngbDropdownItem>
                <td>
                    <span class="mif-info"
                        ngbTooltip="Advanced mode is only meant to be turned on to perform potentially dangerous operations. Use with caution."></span>
                    Advanced Mode
                </td>
                <td class="centered">
                    <input type="checkbox" [(ngModel)]="status" (ngModelChange)="change()" [attr.aria-checked]="status">
                </td>
            </tr>
            <tr ngbDropdownItem>
                <td>
                    <span class="mif-info" ngbTooltip="Hide all messages in the bottom right."></span>
                    Suppress Messages
                </td>
                <td class="centered">
                    <input type="checkbox" [(ngModel)]="messageService.suppressMessage" (ngModelChange)="suppressMessages($event)"
                        [attr.aria-checked]="messageService.suppressMessage">
                </td>
            </tr>

            <tr ngbDropdownItem>
                <td>
                    <span class="mif-info" title="Set whether telemetry is enabled."
                    style="padding-right: 5px;"></span>
                    Enable Telemetry
                </td>
                <td class="centered">
                    <input type="checkbox" [(ngModel)]="telemetryService.telemetryEnabled" (ngModelChange)="telemetryChange()">
                </td>
            </tr>

            <tr>
                <td>
                    <span class="mif-info" title="Display items per page in lists"></span>
                    Page Size
                </td>
                <td class="centered">
                    <input type="number" min="5" [(ngModel)]="settingsService.paginationLimit" (ngModelChange)="pageSize($event)"  class="input-flat"
                        style="width: 50px; margin-left: 5px">
                </td>
            </tr>

            <tr>
                <td>
                    <a routerLink="/networking">
                        View Network Tab
                    </a>
                </td>
            </tr>

            <tr>
              <div class="link" *ngIf="showBeta" (click)="leaveBeta();">
                    View old SFX
                </div>
            </tr>
        </table>

        <div style="width: 100%; background-color: gray; height: 1px; margin: 5px 0px;"></div>
        <div>
            <a href="https://aka.ms/sf/sfxtelemetry" target="_blank">Telemetry collection Info</a>
        </div>
        <a href="https://go.microsoft.com/fwlink/?LinkId=512132" (keydown.tab)="myDrop.close();">Privacy and Cookies</a>
    </div>
</div>
