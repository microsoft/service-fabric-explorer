<div class="essential-list-item highlight-hover " [ngClass]="{'underline': !underline, 'allow-wrap' : item.allowWrap }">
    <div class="text-wrapper tile-item" tabindex="0">
        <div class="tile-list-entry left-text" *ngIf="item.descriptionName">
            {{item.descriptionName}}
        </div>
        <div class="middle-text">
            <span *ngIf="!item.displaySelector">
                {{item.displayText}}
            </span>
            <span *ngIf="item.displaySelector">
              <ng-content></ng-content>
            </span>
        </div>
    </div>
    <app-clip-board [text]="item.copyTextValue" *ngIf="item.copyTextValue" [name]="item.descriptionName"></app-clip-board>
</div>
