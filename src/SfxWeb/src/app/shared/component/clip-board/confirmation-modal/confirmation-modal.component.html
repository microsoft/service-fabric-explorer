<section class="action-modal">
    <div class="modal-header">
        <h4 class="modal-title"> Backup Details</h4>
    </div>
    <div class="modal-body">
        <div>{{data.text}}</div>
    </div>
    <div class="modal-footer">
        <button type="button" class="flat-button" (click)="copy()">Ok</button>
        <button type="button" class="flat-button" (click)="cancel()">Cancel</button>
    </div>
</section>
