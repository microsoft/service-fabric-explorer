<label [for]="ariaLabel" style="display: none;">Copy {{text}}</label>

<div [ngbTooltip]="this.tooltipText ? this.tooltipText : 'copy to clipboard'" style="display: inline-block;">
        <button #ref (click)="copy()" class="mif-copy link copy-text" tooltipClass="styled-tooltip" [attr.aria-label]="tooltipText ? tooltipText : 'copy ' + name + ':' + text + ' to clip board'"
                tabindex="0"  [attr.aria-labelledby]="ariaLabel" container="body" [disabled]="disabled"></button>
</div>
