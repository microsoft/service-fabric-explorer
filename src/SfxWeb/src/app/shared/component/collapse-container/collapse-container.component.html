<div style="position: relative;">
    <div (click)="changeCollapseState()" [ngClass]="{'base-header': !disabled}" [attr.aria-expanded]="!collapsed" class="flex-center"
    [ngbTooltip]="displayText"  tooltipClass="styled-tooltip" [placement]="tooltipSouth ? 'bottom' : 'top'" [disableTooltip]="disabled || hideTooltip">
        <button class="mif-2x status-icon {{collapsed ? 'mif-arrow-drop-down' : 'mif-arrow-drop-up' }}" *ngIf="!disabled"
                tabindex="0" [attr.aria-label]="displayText"  [attr.aria-expanded]="!collapsed"></button>
        <div class="header-wrapper" [ngStyle]="{'margin-left': disabled ? '25px' : ''}">
            <ng-content select="[collapse-header]"></ng-content>
        </div>
    </div>

    <div *ngIf="!collapsed">
        <ng-content select="[collapse-body]"></ng-content>
    </div>
    <div *ngIf="collapsed">
      <ng-content select="[closed-body]"></ng-content>
    </div>
</div>
