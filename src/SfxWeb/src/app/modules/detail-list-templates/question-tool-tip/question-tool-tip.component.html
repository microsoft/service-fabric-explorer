<ng-template #tipContent>
    <div style="border-bottom: 1px solid white; padding: 3px;">{{tooltipText.type}}</div>

    {{tooltipText.tooltip}}
</ng-template>
<app-clip-board [text]="item.raw.TaskId" style="display: inline-block;"></app-clip-board>
{{item.raw.TaskId}} <span class="mif-info" *ngIf="tooltipText?.tooltip.length > 0" style="color: #70daf8;"  tooltipClass="styled-tooltip" [ngbTooltip]="tipContent" container="body"></span>
