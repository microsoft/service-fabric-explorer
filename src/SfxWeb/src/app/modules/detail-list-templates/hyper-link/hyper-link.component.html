

<ng-template #internal>
  <span style="white-space: pre;" [ngbTooltip]="toolTip" container="body" tooltipClass="styled-tooltip">{{value}}</span>
</ng-template>

<div style="white-space: pre;"  *ngIf="link; else internal" [ngbTooltip]="toolTip" container="body" tooltipClass="styled-tooltip"> 
  <a *ngIf="!listSetting.isExternal" [routerLink]="link"> {{value}} </a>
  <a *ngIf="listSetting.isExternal" [href]="link" target="_blank"> {{value}} </a>
</div>
