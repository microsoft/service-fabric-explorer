<form class="action-modal">
    <div [class]="(data.isWarning ? 'warning ': '') + 'modal-header'">
        <h1 class="modal-title">{{data.modalTitle}}</h1>
    </div>
    <div class="modal-body">
     
        <ng-template appDialogBody></ng-template>
    </div>
    <div class="modal-footer">
        <button type="button" class="solid-button blue" [disabled]="data.confirmationKeyword && disableSubmit" (click)="ok()" data-cy="submit">{{data.title}}</button>
        <button type="button" class="flat-button" (click)="cancel()">Cancel</button>
    </div>
</form>
