<div>

  <div ngbNav #outernav="ngbNav" class="nav-wrapper">
    <div ngbNavItem >
      <a ngbNavLink>Charts</a>
      <ng-template ngbNavContent>
        <div style="display: flex; ">
          <div class="layout-container">
            <div *ngFor="let dataSet of data.series; let i = index" class="chart">
              {{dataSet.name}}

              <div #container (mousemove)="interactionEvent($event, i)" class="chart-container"></div>
            </div>
          </div>
          <div *ngIf="currentItem" style="white-space: pre; width: fit-content;">
            {{currentItem | json}}
          </div>
        </div>
      </ng-template>
    </div>
    <div ngbNavItem >
      <a ngbNavLink>Data</a>
      <ng-template ngbNavContent>
        <div ngbNav #nav="ngbNav" class="nav-wrapper">
          <div ngbNavItem *ngFor="let dataset of data.dataSets">
            <a ngbNavLink>{{dataset.name}}</a>
            <ng-template ngbNavContent>
              <app-detail-list [list]="dataset.values" [listSettings]="listSettings"></app-detail-list>
            </ng-template>
          </div>
        </div>
        <div [ngbNavOutlet]="nav"></div>      </ng-template>
    </div>
  </div>
  <div [ngbNavOutlet]="outernav"></div>
</div>
