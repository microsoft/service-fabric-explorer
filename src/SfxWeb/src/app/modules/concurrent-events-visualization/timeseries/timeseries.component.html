<div class="layout-container">
  <div *ngFor="let dataSet of data.series; let i = index" style="flex: 1;     min-width: 300px;">
    {{dataSet.name}}

    <div #container (mousemove)="interactionEvent($event, i)" class="chart-container"></div>
  </div>
</div>
<div>
  <h3>Dataset</h3>
  <div style="display: flex;">
    <div style="flex: 1; overflow: auto;">
      <div ngbNav #nav="ngbNav" class="nav-wrapper">
        <div ngbNavItem *ngFor="let dataset of data.dataSets">
          <a ngbNavLink>{{dataset.name}}</a>
          <ng-template ngbNavContent>
            <app-detail-list [list]="dataset.values" [listSettings]="listSettings"></app-detail-list>
          </ng-template>
        </div>
      </div>
      <div [ngbNavOutlet]="nav"></div>

    </div>
    <div *ngIf="currentItem" style="white-space: pre; width: 700px; overflow: auto;">
      {{currentItem | json}}
    </div>
  </div>
