<div class="essen-pane">
    <h5>{{command.name}}</h5>
    <div *ngFor="let commandInput of command.inputs">
        <label [for]="commandInput.name">{{commandInput.name}}</label>
        <div [ngSwitch]="commandInput.type">
            
            <input *ngSwitchCase="inputTypes.open" [id]="commandInput.name" [(ngModel)]="commandInput.value"/>
            
            <select *ngSwitchCase="inputTypes.fixed" [id]="commandInput.name" [(ngModel)]="commandInput.value">
                <option *ngFor="let option of commandInput.options">
                    {{option}}
                </option>
            </select>

            <input *ngSwitchCase="inputTypes.bool" [id]="commandInput.name" type="checkbox" [value]="commandInput.name" (change)="onCheckboxChange($event, commandInput)"/>
        </div>     

    </div>

    <div class="card"c>
        <div class="card-body">
            <app-clip-board style="float: right;" [text]="command.getScript()"></app-clip-board>
            <p class="card-text">{{command.getScript()}}</p>
        </div>
    </div>
</div>
