<div ngbNav #nav="ngbNav" class="nav-wrapper" [(activeId)]="activeId" (navChange)="onNavChange($event)">
    <div [ngbNavItem]="1">
        <a ngbNavLink>Safe Commands</a>
        <ng-template ngbNavContent>
            <div *ngFor="let command of getCommandsBySafety(safetyLevelEnum.safe)">
                <app-command [command]="command" data-cy="command"></app-command>
            </div>
        </ng-template>
    </div>
    <div [ngbNavItem]="2">
        <a ngbNavLink>Unsafe Commands</a>
        <ng-template ngbNavContent>
            <div *ngFor="let command of getCommandsBySafety(safetyLevelEnum.unsafe)">
                <app-command [command]="command" data-cy="command"></app-command>
            </div>
        </ng-template>
    </div>
    <div [ngbNavItem]="3">
        <a ngbNavLink>Dangerous Commands</a>
        <ng-template ngbNavContent>
            <div *ngFor="let command of getCommandsBySafety(safetyLevelEnum.dangerous)">
                <app-command [command]="command" data-cy="command"></app-command>
            </div>
        </ng-template>
    </div>
</div>
<div [ngbNavOutlet]="nav"></div>
