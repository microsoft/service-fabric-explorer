<div class="dashboard-wrapper">
    <div class="dashboard dashboard-small">
        <div class="dashboard-tile flex-center" style="height: 100%;">
            <div class="flex-center"  style="height: 100%;">
                <div class="badge-container" *ngIf="healthState">
                    <app-health-badge [badgeClass]="healthState.badgeClass" size="75px"></app-health-badge>
                </div>
                <div class="right-side-wrapper">
                    <app-essential-item *ngFor="let item of internalList; let l = last" [ngClass]="l ? '': 'underline'" [item]="item">
                        <ng-container *ngTemplateOutlet="item.ref"></ng-container>
                    </app-essential-item>
                </div>
            </div>
        </div>
    </div>
